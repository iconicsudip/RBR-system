<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Room Seeker</title>
</head>
<style>
    .card-body {
        text-align: center;
    }
</style>

<body>
    {% for message in messages %}
        {%if message.tags == 'error'%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        {%else%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        {%endif%}
    {% endfor %}
    <!-- Pills navs -->
    <div class="container-fluid">
        <section class="w-100 p-4 d-flex justify-content-center pb-4 " style="margin-top: 4rem;margin-bottom: 4rem;">
            <form action="{% url 'manager_register'%}" method="POST" style="width: 22rem;padding: 1rem;background: rgb(127, 244, 255);border-radius: 8px;">
                {% csrf_token %}
                <!-- Name input -->
                <div class="form-outline ">
                    <input type="text" name="mfullname" id="registerName" class="form-control">
                    <label class="form-label" for="registerName" style="margin-left: 0px;">Name</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 41.6px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>

                <!-- Username input -->
                <div class="form-outline ">
                    <input type="text" autocomplete="off" name="musername" id="registerUsername" class="form-control">
                    <label class="form-label" for="registerUsername" style="margin-left: 0px;">Username</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 66.4px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline ">
                    <input type="email" name="memail" id="registerEmail" class="form-control">
                    <label class="form-label" for="registerEmail" style="margin-left: 0px;">Email</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 39.2px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>
                <div class="form-outline ">
                    <input type="text" name="mnumber" id="registerNumber" class="form-control">
                    <label class="form-label" for="registerEmail" style="margin-left: 0px;">Phone Number</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 39.2px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-outline ">
                    <input type="password" name="mpassword" autocomplete="off" id="registerPassword" class="form-control">
                    <label class="form-label" for="registerPassword" style="margin-left: 0px;">Password</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 64px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline ">
                    <input type="password" name="mpassword2" autocomplete="off" id="registerRepeatPassword" class="form-control">
                    <label class="form-label" for="registerRepeatPassword" style="margin-left: 0px;">Repeat
                        password</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 106.4px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked=""
                        aria-describedby="registerCheckHelpText" required>
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                </div>

                <!-- Submit button -->
                <div class="container" style="text-align: center;">
                    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                </div>
            </form>
        </section>
    </div>
    <!-- Pills content -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
