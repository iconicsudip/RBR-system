<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Room Seeker</title>
</head>
<style>
    .card-body {
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{%url 'home'%}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/customer_dashboard/{{request.user}}" class="nav-link px-2 link-dark">Dashboard</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">All Bookings</a></li>
            </ul>
            {% if user.is_authenticated %}
            <div class="col-md-3 text-end">
                {{ user.username }}
                <a class="btn btn-warning" href="{% url 'logout'%}" role="button">Log-out</a>
            </div>
            {%else %}
            <div class="col-md-3 text-end">
                <p style="margin: 0;">Log-In / Register</p>
            </div>
            {% endif %}

        </header>
    </div>
    <!-- Button trigger modal -->
    <div class="container mb-4 mt-4" style="display: flex;text-align: center;">
        <div class="container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
